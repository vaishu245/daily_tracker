<!DOCTYPE html>
<html>
<head>
    <title>Daily Activity Tracker</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative; /* for logo placement */
        }

        /* OUTSIDE LOGO */
        .retail-logo {
            position: absolute;
            top: 22px;
            Left: 28px;
            width: 250px;
            opacity: 0.95;
        }

        .card {
            background: white;
            color: #333;
            padding: 45px 40px;
            border-radius: 24px;
            width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .subtitle {
            margin-top: 8px;
            color: #666;
            font-size: 15px;
        }

        .date {
            margin-top: 14px;
            font-size: 14px;
            color: #888;
            font-weight: 600;
        }

        /* BUTTON CONTAINER */
        .actions {
            margin-top: 35px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        /* BASE BUTTON */
        .role-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border-radius: 32px;
            border: 2px solid #4b49ac;
            cursor: pointer;
            font-weight: 600;
            background: white;
            color: #4b49ac;
            transition: all 0.3s ease;
        }

        /* HOVER EFFECT */
        .role-btn:hover {
            background: linear-gradient(135deg, #4b49ac, #6f6be3);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(75,73,172,0.5);
        }

        form {
            width: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

<!-- LOGO IN BLUE AREA -->
<img src="/static/Retail Logo.png" alt="Retail Logo" class="retail-logo">

<div class="card">
    <h1>Daily Activity Tracker</h1>

    <div class="subtitle">
        Track work. Measure productivity. Improve daily.
    </div>

    <div class="date" id="todayDate"></div>

    <div class="actions">
        <form action="/employee">
            <button class="role-btn">üë®‚Äçüíº Continue as Employee</button>
        </form>

        <form action="/manager">
            <button class="role-btn">üë©‚Äçüíº Continue as Manager</button>
        </form>
    </div>
</div>

<script>
    const today = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById("todayDate").innerText =
        today.toLocaleDateString('en-IN', options);
</script>

</body>
</html>
