<!DOCTYPE html>
<html>
<head>
    <title>Leave Requests</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 850px;
            background: white;
            padding: 30px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #4b49ac;
            color: white;
            padding: 12px;
            text-align: center;
        }

        th:first-child {
            border-radius: 8px 0 0 0;
        }

        th:last-child {
            border-radius: 0 8px 0 0;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f4f4ff;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-approve:hover {
            background: #43a047;
            transform: scale(1.05);
        }

        .btn-reject {
            background: #ff5252;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-reject:hover {
            background: #e53935;
            transform: scale(1.05);
        }

        .empty {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #4caf50;
            background: #f1fff3;
            border-radius: 12px;
            font-weight: 600;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
        }

        .back-link {
            text-decoration: none;
            background: #999;
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>üèñ Leave Requests</h2>

    {% if requests %}
        <table>
            <tr>
                <th>Employee</th>
                <th>Leave Dates</th>
                <th>Reason</th>
                <th>Approve</th>
                <th>Reject</th>
            </tr>

            {% for r in requests %}
            <tr>
                <td><strong>{{ r["username"] }}</strong></td>
                <td>{{ r["leave_dates"] }}</td>
                <td style="max-width:200px; word-wrap:break-word;">
                    {{ r["reason"] if r["reason"] else "-" }}
                <td>
                    <form method="POST" action="/manager/handle-leave" style="margin:0;">
                        <input type="hidden" name="id" value="{{ r['id'] }}">
                        <button class="btn-approve" name="action" value="approve">
                            ‚úÖ Approve
                        </button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="/manager/handle-leave" style="margin:0;">
                        <input type="hidden" name="id" value="{{ r['id'] }}">
                        <button class="btn-reject" name="action" value="reject">
                            ‚ùå Reject
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <div class="empty">
            üéâ No pending leave requests
        </div>
    {% endif %}

    <div class="footer">
        <a href="/manager/dashboard" class="back-link">
            ‚¨Ö Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
